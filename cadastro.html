    <tbody>
        <section class="form">
            <form action="">
                &nbsp&nbsp&nbsp&nbsp Nome:<input type="text" name="nome" id="nome-1" required autofocus>
                &nbsp E-mail:<input type="email" name="email" id="email-1" required> <br><br>

                &nbsp Data de nascimento: <input type="date" name="data de nascimento" id="ddn-1" required><br><br>
                <ul class="etnia">
                    Etnia:
                    <li><input type="radio" name="etnia" id="etnia-1" required> Branco</li>
                    <li><input type="radio" name="etnia" id="etnia-2" required> Preto</li>
                    <li><input type="radio" name="etnia" id="etnia-3" required> Pardo</li>
                    <li><input type="radio" name="etnia" id="etnia-4" required> Amarelo</li>
                </ul>
                &nbsp&nbsp&nbsp&nbsp Login:<input type="text" name="login" id="login-1" required><br><br>
                &nbsp&nbsp&nbsp&nbsp Senha:<input type="password" name="senha" id="senha-1" required> <br><br>
                <a href="displaymessage.html">Enviar</a> <br>
            </form>
